
{% extends 'user/base.html' %}
{% load static %}

{% block  content %}
      <br>
      <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2> Are you sure you want ot delete the post "{{ object.title }}"</h2>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id  %}" >Cancel</button>
            </div>
        </form>
    </div>
{% endblock  %}
