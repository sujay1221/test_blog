
{% extends 'user/base.html' %}
{% load static %}

{% block  content %}
    <br>
    <br>
    <div class="content-section">
        <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.profile_pic.url }}">
            <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <br>
            <p class="text-secondary">{{ user.email }}</p>
            <br>
            <p class="text-secondary">{{ request.user.profile.bio }}</p>
            </div>
        </div>
        <form method = "POST" enctype="multipart/form-data" >
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> User info.</legend>
            {{ u_form.as_p }}
            
        </fieldset>
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Info.</legend>
            {{ p_form.as_p }}
            
        </fieldset>
        
        <div class="form-group">
            <buttton class="btn btn-outline-info" type="submit"> Update </button>
        </div>
        </form>
    </div>
{% endblock  %}
